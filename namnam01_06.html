<!DOCTYPE html>
<head>
    <title>남박사의 파이썬으로 웹사이트 만들기</title>
</head>
<style>
    img:hover {
        -webkit-filter: blur(5px);
        filter: blur(5px);
    }
</style>

<body>
<script src="http://code.jquery.com/jquery-3.4.1.slim.js"></script>

<img src="C:\Users\hayong\Desktop\skeleton.jpg" width="200">

<br>

<textarea onkeyup="keyup(this);"></textarea>
남은글자: <span id="r">100</span>

<br>

<input type="text" id="name" value="이름을 입력하세요">

<script>
var n = document.getElementById("name");
n.addEventListener("focus", function(e) {
    if (n.value == "이름을 입력하세요") {
        n.value = "";
    }
})

n.addEventListener("blur", function(e) {
    if(n.value == "") {
        n.value = "이름을 입력하세요"
    }
})

function keyup(elem) {
    var l = elem.value.length;
    var remain = 100 - l;
    document.getElementById("r").innerHTML = remain;
}
</script>
</body>
</html>
